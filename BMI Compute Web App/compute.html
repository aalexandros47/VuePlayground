<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator Web App</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app" class="container mt-3">
        <h2>BMI Calculator</h2>
        <form>
            <div class="form-group">
                <label for="weight">Enter weight in kilograms:</label>
                <input type="number" class="form-control" id="weight" v-model.number="numWt" placeholder="Weight in kilograms">
            </div>
            <div class="form-group">
                <label for="height">Enter height in centimetres:</label>
                <input type="number" class="form-control" id="height" v-model.number="numHt" placeholder="Height in centimetres">
            </div>
            <div v-if="numBMI">
                <p>Computed BMI is: {{ numBMI.toFixed(2) }}</p>
                <p v-if="numBMI < 18.5">Underweight</p>
                <p v-else-if="numBMI >= 18.5 && numBMI < 25">Normal weight</p>
                <p v-else-if="numBMI >= 25 && numBMI < 30">Overweight</p>
                <p v-else>Obese</p>
            </div>
        </form>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    numWt: 0,
                    numHt: 0
                };
            },
            computed: {
                numBMI() {
                    const heightInMeters = this.numHt / 100;
                    return this.numWt / (heightInMeters ** 2);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
